<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Decodificador</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	<link rel="stylesheet"  href="reset.css">
	<link rel="stylesheet"  href="style.css">
	
	
</head>
<body>
	
	<header>
		
		<img src="imagem\logo.png" class="logo">
	</header>

	<main>
		
		<section class="mainTextArea">
			
			<textarea name="codificar" class="codificar" cols="70" rows="10"  type="text-area" id="codificar" placeholder="Digite seu texto" autofocus></textarea>
		</section>
		<section class="mainInformation">
			<img src="imagem/bi_exclamation-circle-fill.jpg" class="informacaoImg">
			<p>Apenas letras minúscula e sem acento.</p>
			
		</section>

		<section class="mainButton">
			<button type="submit"  class="btnCriptografar" onclick= "criptografar()">Criptografar</button>
            <button type="submit"  class="btnDescriptografar" onclick="descriptografar()">Descriptografar</button>
		</section>

		<section class="mainAreaCriptografia">
			<img src="imagem\nadaEncontrado.jpg" class="imagem-nadaAchado">
			<div class="textoCriptografia">
				<h1>Nenhuma mensagem encontrada<h1>
				<p>Digite um texto que você deseja criptografar ou descriptografar.</p>
			</div>
		</section>

	</main>
	
	<footer>
		
		<p class="desenvolvedor">Desenvolvedor: Renato Menezes da Silva d'Amore - 2023</p>

	</footer>
	<script src="script.js"></script>
</body>
</html>
