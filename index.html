<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Decodificador</title>	
	<link rel="stylesheet"  href="reset.css">
	<link rel="stylesheet"  href="style.css">
	<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body>
	<header>
		
		<img src="imagem\logo.png" class="logo">
	</header>

	<main>
		
		<section class="mainTextArea">
			<label for="codificar"></label>
			<textarea name="codificar" cols="70" rows="10"  type="text-area" id="codificar" placeholder="Digite seu texto" autofocus></textarea>
		</section>
		<section class="mainInformation">
			<img src="imagem/bi_exclamation-circle-fill.jpg" class="informacaoImg">
			<p>Apenas letras minúscula e sem acento.</p>
			
		</section>

		<section class="mainButton">
			<input type="submit" id="imput" value="Criptografar" class="btnCriptografar" onclick= "criptografar()">
            <input type="submit" id="imput" value="Descriptografar" class="btnDescriptografar" onclick="descriptografar()">
		</section>

		<section class="mainAreaCriptografia">
			<img src="imagem\nadaEncontrado.jpg" class="imagem-nadaAchado">
			<div class="textoCriptografia">
				<h1>Nenhuma mensagem encontrada<h1>
				<p>Digite um texto que você deseja criptografar ou descriptografar.</p>
			</div>
		</section>

	</main>

	<footer>
		
		<p class="desenvolvedor">Desenvolvedor: Renato Menezes da Silva d'Amore - 2023</p>

	</footer>

</body>
</html>
